<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dcc_mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Primary Meta Tags -->
<title>Quote Me – Shareable Inspiration in a Click</title>
<meta name="title" content="Quote Me – Shareable Inspiration in a Click">
<meta name="description" content="Quote Me is your friendly tool for getting and sharing inspiring, witty, or wise quotes.">

<!-- Open Graph / Facebook / LinkedIn -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://quote-me.anystupididea.com">
<meta property="og:title" content="Quote Me – Shareable Inspiration in a Click">
<meta property="og:description" content="Quote Me is your friendly tool for getting and sharing inspiring, witty, or wise quotes.">
<meta property="og:image" content="https://quote-me.anystupididea.com/images/preview.png">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="https://quote-me.anystupididea.com">
<meta name="twitter:title" content="Quote Me – Shareable Inspiration in a Click">
<meta name="twitter:description" content="Quote Me is your friendly tool for getting and sharing inspiring, witty, or wise quotes.">
<meta name="twitter:image" content="https://quote-me.anystupididea.com/images/preview.png">

  <link rel="manifest" href="manifest.json">

  <script src="flutter_bootstrap.js" async></script>
